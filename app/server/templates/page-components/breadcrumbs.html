{{# breadcrumbs.length }}
<div id="global-breadcrumb">
  <ol class="group">
    {{# breadcrumbs }}
    <li>
    {{# path }}
    <a href="{{{ path }}}">
    {{/ path }}
    <span title="{{ original_title }}">
    {{ title }}
    </span>
    {{# path }}
    </a>
    {{/ path }}
    </li>
    {{/ breadcrumbs }}
  </ol>
</div>
{{/ breadcrumbs.length }}
