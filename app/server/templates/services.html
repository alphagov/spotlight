<h1><%= heading %></h1>

<form id="filter-wrapper" class="services" method="get" action="">


  <div id="faceted-search">
    <div class="cols3">
      <div class="impact-number emphasis summary-figure">
        <strong class="align-top summary-figure-count"><%= filteredCount %></strong><span class="align-top summary-figure-unit">transactions</span>
      </div>
    </div>
    <div class="cols3">
      <label for="filter">Show me transactions called</label>
      <input id="filter" placeholder="Example: <%= example %>" name="filter" value="<%= filter %>"/>
    </div>
    <% if (departments.length) {%>
    <div class="cols3">
      <label for="department">Provided by</label>
      <select id="department" name="department">
        <option value="">All departments and agencies</option>
        <optgroup label="Departments">
          <% _.each(departments, function (department) { %>
          <option value="<%= department.slug %>"
          <% if (department.slug === departmentFilter) { %>selected<% } %>><%= department.title
          %></option>
          <% }); %>
        </optgroup>
        <% if (agencies.length) {%>
        <optgroup label="Agencies">
          <% _.each(agencies, function (agency) { %>
          <option value="agency:<%= agency.slug %>"
          <% if ('agency:' + agency.slug === departmentFilter) { %>selected<% } %>><%= agency.title
          %></option>
          <% }); %>
        </optgroup>
        <% }%>
      </select>
    </div>
    <% }%>

    <input type="submit" value="Filter dashboards" id="filter-submit-button"/>
  </div>


</form>

<section class="filtered-list visualisation-table">
  <%= table %>
</section>
