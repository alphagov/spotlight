<header>
  <section>
    <h1><%= heading %></h1>
  </section>
</header>

<form id="filter-wrapper" class="services" method="get" action="">
  <label for="filter" class="primary-filter">Find a <%= noun %> named:</label>
  <input id="filter" placeholder="Example: <%= example %>" name="filter" value="<%= filter %>" />

  <div id="faceted-search">
    <% if (departments.length) {%>
    <label for="department">Department:</label>
    <select id="department" name="department">
      <option value="">All departments</option>
      <% _.each(departments, function (department) { %>
        <option value="<%= department.slug %>" <% if (department.slug === departmentFilter) { %>selected<% } %>><%= department.title %></option>
      <% }); %>
    </select>
    <% }%>

    <% if (agencies.length) {%>
    <label for="agency">Agency:</label>
    <select id="agency" name="agency">
      <option value="">All agencies</option>
      <% _.each(agencies, function (agency) { %>
        <option value="<%= agency.slug %>" <% if (agency.slug === agencyFilter) { %>selected<% } %>><%= agency.title %></option>
      <% }); %>
    </select>
    <% }%>

    <input type="submit" value="Filter dashboards" id="filter-submit-button" />
  </div>
</form>

<section id="services-list" class="filtered-list">
  <%= list %>
</section>
